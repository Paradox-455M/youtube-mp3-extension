<!DOCTYPE html>
<html>
<head>
    <title>YouTube Converter Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #cccccc;
        }

        select, input[type="checkbox"] {
            padding: 8px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #ff0000;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }

        .cancel-btn {
            background: #333;
            color: white;
        }

        .cancel-btn:hover {
            background: #444;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .status.active {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Settings</div>
        
        <div class="setting-group">
            <label for="audioFormat">Audio Format</label>
            <select id="audioFormat">
                <option value="mp3">MP3</option>
                <option value="m4a">M4A</option>
                <option value="opus">Opus</option>
                <option value="wav">WAV</option>
                <option value="flac">FLAC</option>
            </select>
            <div class="help-text">Choose the output audio format</div>
        </div>

        <div class="setting-group">
            <label for="audioQuality">Audio Quality</label>
            <select id="audioQuality">
                <option value="0">Best Quality</option>
                <option value="128K">128 kbps</option>
                <option value="192K">192 kbps</option>
                <option value="256K">256 kbps</option>
                <option value="320K">320 kbps</option>
            </select>
            <div class="help-text">Higher quality = larger file size</div>
        </div>

        <div class="setting-group">
            <div class="checkbox-group">
                <input type="checkbox" id="autoDownload">
                <label for="autoDownload">Auto-download after conversion</label>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div class="button-group">
            <button class="save-btn" id="saveBtn">Save</button>
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
