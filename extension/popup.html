<!DOCTYPE html>
<html>
<head>
    <title>YouTube to MP3 Downloader</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .close-button:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #urlInput {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        #urlInput:disabled {
            background: #1a1a1a;
            border-color: #333;
            color: #666;
        }

        #convertBtn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        #convertBtn:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        #convertBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }

        .status-container {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .status-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status-container.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .status-container.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Settings Modal Styles */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #333;
        }

        .settings-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .setting-group label {
            font-weight: 500;
            color: #cccccc;
            font-size: 14px;
        }

        .setting-group select {
            padding: 8px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }

        .setting-group select:focus {
            outline: none;
            border-color: #ff0000;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .help-text {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .settings-button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .settings-button-group button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .settings-save-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
        }

        .settings-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }

        .settings-cancel-btn {
            background: #333;
            color: white;
        }

        .settings-cancel-btn:hover {
            background: #444;
        }

        .settings-status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-size: 12px;
            margin-top: 10px;
        }

        .settings-status.active {
            display: block;
        }

        .settings-status.success {
            background: rgba(0, 255, 0, 0.1);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .settings-status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .close-settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .close-settings-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="closeBtn" class="close-button">×</button>
        <div class="title">YouTube Converter</div>
        <input type="text" id="urlInput" placeholder="Paste YouTube URL here">
        <button id="convertBtn" disabled>Convert to MP3</button>
        <button id="settingsBtn" style="padding: 8px; background: #333; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Settings</button>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div id="statusContainer" class="status-container">
            <span id="status"></span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <button id="closeSettingsBtn" class="close-settings-btn">×</button>
            <div class="settings-title">Settings</div>
            
            <div class="setting-group">
                <label for="modalAudioFormat">Audio Format</label>
                <select id="modalAudioFormat">
                    <option value="mp3">MP3</option>
                    <option value="m4a">M4A</option>
                    <option value="opus">Opus</option>
                    <option value="wav">WAV</option>
                    <option value="flac">FLAC</option>
                </select>
                <div class="help-text">Choose the output audio format</div>
            </div>

            <div class="setting-group">
                <label for="modalAudioQuality">Audio Quality</label>
                <select id="modalAudioQuality">
                    <option value="0">Best Quality</option>
                    <option value="128K">128 kbps</option>
                    <option value="192K">192 kbps</option>
                    <option value="256K">256 kbps</option>
                    <option value="320K">320 kbps</option>
                </select>
                <div class="help-text">Higher quality = larger file size</div>
            </div>

            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="modalAutoDownload">
                    <label for="modalAutoDownload">Auto-download after conversion</label>
                </div>
            </div>

            <div id="settingsStatus" class="settings-status"></div>

            <div class="settings-button-group">
                <button class="settings-save-btn" id="modalSaveBtn">Save</button>
                <button class="settings-cancel-btn" id="modalCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
