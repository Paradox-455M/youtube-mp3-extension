<!DOCTYPE html>
<html>
<head>
    <title>YouTube to MP3 Downloader</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .close-button:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #urlInput {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        #urlInput:disabled {
            background: #1a1a1a;
            border-color: #333;
            color: #666;
        }

        #convertBtn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        #convertBtn:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        #convertBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }

        .status-container {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .status-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status-container.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .status-container.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="closeBtn" class="close-button">Ã—</button>
        <div class="title">YouTube Converter</div>
        <input type="text" id="urlInput" placeholder="Paste YouTube URL here">
        <button id="convertBtn" disabled>Convert to MP3</button>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div id="statusContainer" class="status-container">
            <span id="status"></span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
